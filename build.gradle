group 'optimization-task'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
    compile 'org.ojalgo:ojalgo:46.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
